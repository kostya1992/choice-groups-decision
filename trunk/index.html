<!DOCTYPE>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
<script src="scripts.js"></script>
<link rel="stylesheet"
	href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="styles.css">
<script
	src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

</head>
<body onload="init()">
	<h2 align="center">Відомі алгоритми прийняття колективних рішень
		та ранжування, нормування, визначення середнього.</h2>
	<div id="main" class="bg-success container">
		<nav class="dl-horizontal bg-danger">
			<button type="button" class="btn btn-primary">Primary</button>
			<button type="button" class="btn btn-success">Success</button>
			<button type="button" class="btn btn-info">Info</button>
		</nav>
		<div id="workingArea" class="container">
			<p class="text-primary">
				Метод Кондорсе<br> Метод Борда<br> Правило Копленда<br>
				Правило Сімпсона
			</p>

			<div class="border">Etap1</div>

			<div id="initAlternativesDiv">
				Enter amount of alternatives <input
					style="width: 36px; height: 20px">
				<button type="button" class="btn btn-success"
					onclick="addAlternative()">+</button>
				<button type="button" class="btn btn-danger">-</button>

				<ul id="sourceAlternatives"  class="sortable alternatives">
				</ul>

			</div>

			<div class="border">Etap2</div>

			<div id="initExpertsDiv">
				Enter amount of expert <input style="width: 36px; height: 20px">
				<button type="button" class="btn btn-success" onclick="addExpert()">+</button>
				<button type="button" class="btn btn-danger">-</button>
				<ul class="experts">
				</ul>
			</div>

			<div class="border">Etap3</div>

			<div id="etap3Container" class="container">
				<button type="button" class="btn btn-primary">Execute</button>
			</div>
		</div>
	</div>


</body>

<script type="text/javascript">
	
</script>

</html>
