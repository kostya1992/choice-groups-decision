<!DOCTYPE>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
<script src="alternatives.js" charset="UTF-8"></script>
<script src="scripts.js" charset="UTF-8"></script>
<script src="methods.js" charset="UTF-8"></script>
<link rel="stylesheet"
	href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

<link rel="stylesheet" href="styles.css">
<script
	src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
</head>
<body onload="init()">
	<div id="msg"></div>
	<h4 align="center">Відомі алгоритми прийняття колективних рішень</h4>
	<div id="main" class="container ua-bg">

		<p style="color: silver;">Експертна система з використанням Методу
			Кондорсе, Методу Борда, Правила Копленда, Правила Сімпсона</p>
		<div id="workingArea" class="container ua-bg">

			<input id="question" class="form-control theme-input" type="text" list="questions"
				value="Оберіть або введіть проблему для вирішення тут..." />
			<datalist id="questions" class="theme-input">
			</datalist>

			<div id="initAlternativesDivBlocker" class="container">
				<div id="initAlternativesDiv">
					Введіть кількість альтернатив, яку необхідно додати <input
						id="addAltAmount" type="number" min="1"
						style="width: 46px; height: 25px">
					<button type="button" class="btn btn-success"
						onclick="addAlternatives()">+</button>

					<ul id="sourceAlternatives" class="sourceAlternatives">
					</ul>
				</div>
			</div>

			<button id="blockerButton" type="button" class="btn btn-info border"
				onclick="blockAlternatives()">Альтеративи обрані</button>

			<div id="initExpertsDivBlocker" class="container">
				<div id="initExpertsDiv">
					Введіть кількість виборців, яку необхідно додати <input
						id="addExpAmount" type="number" min="1"
						style="width: 46px; height: 25px">
					<button type="button" class="btn btn-success"
						onclick="addExperts()">+</button>
					<ul id="expertsList" class="experts">
					</ul>
				</div>
			</div>
			<button class="btn btn-info border" id="show-profile">Показати
				профіль голосування</button>
			<div id="profile" style="width: 60%; margin: 0 auto; display: none">
				<table class="table table-condensed">
				</table>
			</div>
		</div>
		<button id="resultButton" type="button" class="btn btn-info border"
			onclick="process()">Прорахувати рішення</button>

		<div id="resultDiv" class="container"></div>
	</div>
	</div>
</body>
</html>
