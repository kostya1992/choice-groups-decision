			</div>

			<button id="blockerButton" type="button" class="btn btn-info border"
				onclick="blockAlternatives()">Альтеративи обрані</button>

			<div id="initExpertsDivBlocker" class="container">
				<div id="initExpertsDiv">
					Введіть кількість виборців, яку необхідно додати <input
						id="addExpAmount" type="number" min="1"
						style="width: 46px; height: 25px">
					<button type="button" class="btn btn-success"
						onclick="addExperts()">+</button>
					<ul id="expertsList" class="experts">
