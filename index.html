<!DOCTYPE>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
<script src="scripts.js"></script>
<link rel="stylesheet"
	href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="styles.css">
<script
	src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
</head>
<body onload="init()">
	<div id="msg"></div>
	<h4 align="center">Відомі алгоритми прийняття колективних рішень
		та ранжування, нормування, визначення середнього.</h4>
	<div id="main" class="container ua-bg">
		<nav class="container">
			<button type="button" class="btn btn-primary">Primary</button>
			<button type="button" class="btn btn-success">Success</button>
			<button type="button" class="btn btn-info">Info</button>
		</nav>
		<div id="workingArea" class="container ua-bg">
			<p style="color: silver;">
				<a id="kondorse" style="cursor: pointer"> Метод Кондорсе</a><br>
				Метод Борда<br> Правило Копленда<br> Правило Сімпсона
			</p>
			<h2 style="color: silver;" align="center">Куди поїхати
				відпочивати в межах України?</h2>
			<div class="border">Etap1</div>

			<div id="initAlternativesDiv">
				Enter amount of alternatives <input
					style="width: 36px; height: 20px">
				<button type="button" class="btn btn-success"
					onclick="addAlternative()">+</button>

				<ul id="sourceAlternatives" class="alternatives">
					<li id="alternative_0"><input type="text" class="form-control"
						value="Львів"></li>
					<li id="alternative_1"><input type="text" class="form-control"
						value="Карпати"></li>
					<li id="alternative_2"><input type="text" class="form-control"
						value="Трускавець"></li>
					<li id="alternative_3"><input type="text" class="form-control"
						value="Кам'янець подільський"></li>
				</ul>

			</div>

			<div class="border">Etap2</div>

			<div id="initExpertsDiv">
				Enter amount of expert <input style="width: 36px; height: 20px">
				<button type="button" class="btn btn-success" onclick="addExpert()">+</button>
				<ul class="experts">
				</ul>
			</div>

			<div class="border">Etap3</div>

			<div id="etap3Container" class="container">
				<button type="button" class="btn btn-primary">Execute</button>
			</div>

			<div class="border">Etap4</div>
			<table class="table table-condensed">
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
