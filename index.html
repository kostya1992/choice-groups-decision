<!DOCTYPE>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
<script src="scripts.js" charset="UTF-8"></script>
<script src="methods.js" charset="UTF-8"></script>
<link rel="stylesheet"
	href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="styles.css">
<script
	src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
</head>
<body onload="init()">
	<div id="msg"></div>
	<h4 align="center">Відомі алгоритми прийняття колективних рішень
		та ранжування, нормування, визначення середнього.</h4>
	<div id="main" class="container ua-bg">

		<div id="workingArea" class="container ua-bg">
			<p style="color: silver;">
				<a id="kondorse" style="cursor: pointer"> Метод Кондорсе</a><br>
				Метод Борда<br> Правило Копленда<br> <a id="simpson"
					style="cursor: pointer"> Правило Сімпсона</a>
			</p>
			<h2 style="color: white;">Тема:</h2>
			<h2 style="color: white;" align="center">Куди поїхати
				відпочивати в межах України?</h2>

			<div id="initAlternativesDivBlocker" class="container">
				<div id="initAlternativesDiv">
					Enter amount of alternatives <input id="addAltAmount" type="number"
						min="1" style="width: 46px; height: 25px">
					<button type="button" class="btn btn-success"
						onclick="addAlternatives()">+</button>

					<ul id="sourceAlternatives" class="sourceAlternatives">
						<li id="alternative_0" class="form-inline"><input type="text"
							class="form-control" value="Львів" />
							<button type="button" class="btn btn-danger btn-xs"
								onclick="deleteAlternative(0)">X</button></li>
						<li id="alternative_1" class="form-inline"><input type="text"
							class="form-control" value="Карпати" />
							<button type="button" class="btn btn-danger btn-xs"
								onclick="deleteAlternative(1)">X</button></li>
						<li id="alternative_2" class="form-inline"><input type="text"
							class="form-control" value="Трускавець" />
							<button type="button" class="btn btn-danger btn-xs"
								onclick="deleteAlternative(2)">X</button></li>
						<li id="alternative_3" class="form-inline"><input type="text"
							class="form-control" value="Кам'янець подільський" />
							<button type="button" class="btn btn-danger btn-xs"
								onclick="deleteAlternative(3)">X</button></li>
					</ul>
				</div>
			</div>

			<button id="blockerButton" type="button" class="btn btn-info border"
				onclick="blockAlternatives()">Альтеративи обрані</button>

			<div id="initExpertsDivBlocker" class="container">
				<div id="initExpertsDiv">
					Enter amount of expert <input id="addExpAmount" type="number"
						min="1" style="width: 46px; height: 25px">
					<button type="button" class="btn btn-success"
						onclick="addExperts()">+</button>
					<ul id="expertsList" class="experts">
					</ul>
				</div>
			</div>

			<button id="resultButton" type="button" class="btn btn-info border" onclick="process()">Прорахувати
				рішення</button>
				
			<div id="resultDiv" class="container">

			</div>
		</div>
	</div>
</body>
</html>
